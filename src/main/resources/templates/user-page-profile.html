<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="content-type" content="application/javascript; charset=UTF-8">
    <title>Login User</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link href='/RemakeSh/node_modules/fullcalendar/main.css' rel='stylesheet' />

    <script src='/RemakeSh/node_modules/fullcalendar/main.js'></script>
    <script>

        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                selectable: true,
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek'
                },
                events: [
                    {
                        title: 'little party',
                        start: '2022-05-30 16:00:00',
                        color: '#33FF5B'
                    },
                    {
                        title: 'huge party',
                        start: '2022-05-31 15:00:00'
                    }

                ],
                eventColor: '#378006',
                dateClick: function(info) {
                    alert('clicked ' + info.dateStr);
                },
                select: function(info) {
                    alert('selected ' + info.startStr + ' to ' + info.endStr);
                }
            });
            calendar.render();
            calendar.on('dateClick', function(info) {
                console.log('clicked on ' + info.dateStr);

            });
        });

    </script>


</head>
<body>
<div class="container">
    <div class="row">
        <h1>
            <span th:if="${user.userRole == T(com.schedule.proj.model.UserRole).USER}" th:text="#{app.name.user}"></span>

        </h1>
    </div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <form action="#" th:action="@{/api/user/{id}(id=${user.id})}" method="get">
                        <button type="submit" class="btn btn-light">
                            Home
                        </button>
                    </form>
                </li>
                <li class="nav-item">
                    <form action="#" th:action="@{/api/user/{id}/profile(id=${user.id})}" method="get">
                        <button type="submit" class="btn btn-secondary">
                            Profile
                        </button>
                    </form>
                </li>
                <li th:if="${user.userRole == T(com.schedule.proj.model.UserRole).USER}" class="nav-item">
                    <form action="#" th:action="@{/api/user/{id}/add(id=${user.id})}" method="get">
                        <button type="submit" class="btn btn-light">
                            Add Events
                        </button>
                    </form>
                </li>
                <li class="nav-item">
                    <form action="#" th:action="@{/api/user/{id}/changePassword(id=${user.id})}" method="get">
                        <button type="submit" class="btn btn-light">
                            Reset Password
                        </button>
                    </form>
                </li>
            </ul>
            <div class="justify-content-end">
                <form action="#" th:action="@{/api/user/{id}/logout(id=${user.id})}" method="post">
                    <button type="submit" class="btn btn-primary">
                        Log out
                    </button>
                </form>
            </div>
        </div>
    </nav>


    <div id='calendar'></div>

</div>

</body>
</html>
