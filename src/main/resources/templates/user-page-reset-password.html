<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login User</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <h1>
            <span th:if="${user.userRole == T(com.schedule.proj.model.UserRole).USER}" th:text="#{app.name.user}"></span>

        </h1>
    </div>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <form action="#" th:action="@{/api/user/{id}(id=${user.id})}" method="get">
                        <button type="submit" class="btn btn-light">
                            Home
                        </button>
                    </form>
                </li>
                <li class="nav-item">
                    <form action="#" th:action="@{/api/user/{id}/profile(id=${user.id})}" method="get">
                        <button type="submit" class="btn btn-secondary">
                            Profile
                        </button>
                    </form>
                </li>
                <li th:if="${user.userRole == T(com.schedule.proj.model.UserRole).USER}" class="nav-item">
                    <form action="#" th:action="@{/api/user/{id}/add(id=${user.id})}" method="get">
                        <button type="submit" class="btn btn-light">
                            Add Events
                        </button>
                    </form>
                </li>
                <li class="nav-item">
                    <form action="#" th:action="@{/api/user/{id}/changePassword(id=${user.id})}" method="get">
                        <button type="submit" class="btn btn-light">
                            Reset Password
                        </button>
                    </form>
                </li>
            </ul>
            <div class="justify-content-end">
                <form action="#" th:action="@{/api/user/{id}/logout(id=${user.id})}" method="post">
                    <button type="submit" class="btn btn-primary">
                        Log out
                    </button>
                </form>
            </div>
        </div>
    </nav>
    <br/>
    <br/>
    <div class="d-flex flex-column justify-content-center">
        <div class="d-flex justify-content-center">
            <form action="#" th:action="@{/api/user/{id}/changePassword(id=${user.id})}" th:object="${passwordDTO}" method="post">
                <div class="form-group">
                    <label for="emailF">Old Password</label>
                    <input type="password" th:field="*{oldPassword}" class="form-control" id="emailF" placeholder="password">
                </div>
                <div class="form-group">
                    <label for="passwordF">New Password</label>
                    <input type="password" th:field="*{newPassword}" class="form-control" id="passwordF" placeholder="password">
                </div>
                <br/>
                <button type="submit" class="btn btn-primary">Change</button>

            </form>
        </div>
    </div>


</div>

</body>
</html>
